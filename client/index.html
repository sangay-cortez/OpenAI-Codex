<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codex - Your Coding AI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <div id="chat_container" class="chat_container"></div>
      <form class="chat_container-input">
        <label for="prompt"></label>
        <textarea id="prompt" name="prompt" rows="1" cols="1" placeholder="Ask Codex..." class="prompt"></textarea>
        <button type="submit" class="submit-btn"><img src="assets/send.svg" alt="send" /></button>
      </form>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
